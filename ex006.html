<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/justthetwo.ico" type="image/x-icon">
    <title>Sexto Exercício</title>
</head>
<body>
    <h1>Colocando links externos</h1>
    <!--a tag A é para colocar hypertextos a parte do target _blank é para abrir em uma nova página e rel é para referenciar que é externo-->
    <p>Você pode acessar o meu <a href="https://github.com/Fologne" target="_blank" rel="external">github</a></p>
    <p>Voce pode acessar o <a href="https://web.whatsapp.com">whatsapp</a></p>
    <p>Voce pode voltar para a página anterior <a href="index.html" rel="prev">clicando aqui</a></p>
    <!--a rel tem o atributo nofollow que é para não passar autoridade (ou "PageRank") da página atual para a página de destino -->
    <!--../ serve para voltar uma pasta caso o arquivo esteja uma pasta atras-->
    <h1>Links para download</h1>
    <ul>
        <li><a href="imagens/images.jpg" download="images.jpg" type="video/JPEG">Link para baixar a imagem</a></li>
        <li><a href="imagens/images.zip" download="images.zip" type="application/zip">Link para baixar o zip</a></li>
    </ul>
</body>
</html>
