<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--para colocar o icone de favorito-->
    <link rel="shortcut icon" href="imagens/justthetwo.ico" type="image/x-icon">
    <!--https://favicon.io site para transformar png em-->
    <title>Primeiro Exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--titulo de nivel 1-->
    <hr><!--linha para espaço-->
    <p>este é o meu primeiro conteudo html &lt;p&gt;</p><!--paragrafo &lt; faz o < e o &gt; faz o >-->
    <p>teste<br>outro teste</p><!--br serve para quebra de linha-->
    <p>simbolos especiais: &reg; e &copy; e &Delta; e &delta; e &uparrow;</p>
    <!--para adicionar imagens é assim-->
    <img src="imagens/images.jpg" alt="Imagem just the two of us com chika">
    <!--src é de source e alt é de texto alternativo descrevendo a imagem-->
    <img src="https://gcdn.thunderstore.io/live/repository/icons/TDTeam-time_for_THICC_content-1.1.0.png.256x256_q95.png" alt="Imagem Look bro">
    <!--para carregar imagens de um link-->
</body>
</html>
